<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Верстка магазина кроссовок</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;800&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    <img src="/image/logos.png" alt="Логотип" class="header__logo">
    <nav class="header__menu">
      <div class="header__menu-item header__menu-item_activ">home</div>
      <div class="header__menu-item">man</div>
      <div class="header__menu-item">woman</div>
      <div class="header__menu-item">kids</div>
      <div class="header__menu-item">sale</div>
    </nav>
    <div class="header__commands">
      <img src="/icons/search.svg" alt="" class="header__commands-item">
      <img src="/icons/cart.svg" alt="" class="header__commands-item">
      <img src="/icons/account.svg" alt="" class="header__commands-item">
    </div>
  </div>
  <div class="slider">
    <div class="slider__main">
      <div class="product-info">
        <div class="product-info__price">134$</div>
        <div class="product-info__content">
          <div class="product-info__badge">
            <span>exclusive</span>
          </div>
          <div class="product-info__text">
            <strong>JORDAN</strong><br>
            <span>JUMPMAN 2021 PF</span>
          </div>
        </div>
      </div>
    </div>
    <div class="slider__commands">
      <div class="slider__nav">
        <div class="slider__nav-item"></div>
        <div class="slider__nav-item"></div>
        <div class="slider__nav-item"></div>
        <div class="slider__nav-item"></div>
        <div class="slider__nav-item"></div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="select-color">
      <div class="select-color__title">CHOOSE COLOR:</div>
      <div class="select-color__products">
        <div class="select-color__item"></div>
        <div class="select-color__item"></div>
        <div class="select-color__item"></div>
      </div>
    </div>
    <div class="buttons">
      <div class="button">ADD TO CART</div>
      <div class="button button_outline">BUY NOW</div>
    </div>
    <div class="description">
      <div class="description__title">INSPIRATION</div>
      <div class="description__text">Inspired by the design of the latest Air Jordan game shoe, the Jordan Jumpman 2021
        helps up-and-coming players level up their game. </div>
    </div>
  </div>
</body>

</html>
